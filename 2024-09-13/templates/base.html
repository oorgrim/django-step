{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Библиотека
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>Библиотека</h1>
      <nav>
        <a href="{% url 'book_list' %}">Список книг</a>
        <a href="{% url 'book_create' %}">Добавить книгу</a>
      </nav>
    </header>

    <main>
        {% if messages and messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}        
      {% block content %}

        <!-- Контент будет вставляться здесь -->
      {% endblock %}
    </main>

    <footer>
      <p>&copy; 2024 Библиотека</p>
    </footer>
  </body>
</html>
