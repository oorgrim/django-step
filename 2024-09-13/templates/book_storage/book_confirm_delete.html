{% extends 'base.html' %}

{% block title %}
  Удаление книги
{% endblock %}

{% block content %}
  <h2>Удалить книгу "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
  </form>
  <a href="{% url 'book_list' %}">Назад</a>
{% endblock %}
